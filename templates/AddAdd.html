    <ol>
        <li>  <button class="header-buttons" onclick="document.location='selectRegion.html'">Выбор региона</button> </li>

<div class="registration-cssave">
    <form method="post" action="/AddAdd/">
        <h3 class="text-center">Форма добавления рекламы</h3>

        <div class="form-group">
            <input class="form-control item" type="text" name="title" maxlength="350" minlength="0" id="title" placeholder="Заголовок рекламы" required>
        </div>

        <div class="form-group">
            <label for="id"> Введите id </label>
            <input class="form-control item" type="number" name="id" id="id">
        </div>

        <div class="form-group">
            <input class="form-control item" type="text" name="adres" maxlength="350" minlength="0" id="ardes" placeholder="Введите адрес" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="text" name="about" maxlength="350" minlength="0" id="about" placeholder="Введите текст рекламы" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Добавить</button>
        </div>
    </form>
</div>
