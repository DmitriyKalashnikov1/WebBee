<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}" rel="shortcut icon">
    <link type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}" rel="icon">
    <title>AdvertisersRegistration</title>

</head>
<body>
<div class="registration-cssave">
    <form method="post" action="/AdvertisersReg/">
        <h3 class="text-center">Пожалуйста, введите дополнительные данные для категории "Рекламодатель"</h3>

        <h4> Выберете тип вашей рекламы</h4>
        <div class="form-group">
            <input class="form-control item" type="radio" name="bannerType" id="fertilizers" value="fertilizers">
            <label for="fertilizers"> Удобрения</label>
            <input class="form-control item" type="radio" name="bannerType" id="toxic" value="toxic">
            <label for="toxic"> Ядохимикаты </label>
            <input class="form-control item" type="radio" name="bannerType" id="celtex" value="celtex">
            <label for="celtex"> Сельхоз. техника </label>
            <input class="form-control item" type="radio" name="bannerType" id="uliy" value="uliy">
            <label for="uliy"> Улья </label>
            <input class="form-control item" type="radio" name="bannerType" id="vochina" value="vochina">
            <label for="vochina"> Вощина </label>
            <input class="form-control item" type="radio" name="bannerType" id="medogonki" value="medogonki">
            <label for="medogonki"> Медогонки </label>
        </div>

        <h4> Введите описание</h4>
        <div class="form-group">
            <input class="form-control item" type="text" name="opisanie" maxlength="350" minlength="0" id="opisanie" placeholder="Описание", size="100">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Регистрация</button>
        </div>
    </form>
</div>
</body>
</html>
